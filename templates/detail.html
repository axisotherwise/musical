<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&display=swap"
          rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">

    <title>뮤지컬 상세페이지</title>

    <style>
        .head {
            width: 1500px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            margin: 0px auto;
        }

        .poster {
            background-color: green;
            width: 95%;
            height: 500px;
            margin: 5px 50px 5px 0px;
        }

        .lead {
            height: 500px;
            width: 50%;
            margin: 5px auto;

            border-color: grey;
            border-style: solid;
            border-radius: 3px;

            margin-top: 10px;

            align-items: center;
        }

        .comment {
            width: 95%;
            margin: auto;
            padding: 10px;
        }

        .card {
            width: 95%;
            margin: auto;
        }
        .section{
            width: 50%;
            margin: 0px auto;
        }

    </style>
    <script>
        $(document).ready(function (){
            cmt();
        });
        function post() {
            let comment = $("#textarea-post").val()
            $.ajax({
                type: "POST",
                url: "/api/posting",
                data: {
                    comment_give: comment,

                    {#    아이디도 보내야댐#}
                },
                success: function (response) {
                    $("#modal-post").removeClass("is-active")
                    alert(response['msg'])
                    window.location.reload()


                }
            })
        }
        function cmt() {
            $.ajax({
                type: "GET",
                url: "/details",
                data: {

                },
                success: function (response) {
                    let rows = response['comment']
                    for (let i=0; i<rows.length; i++){
                        let cmt = rows[i]['comment']

                        let temp_html = `<p>
                                            <strong>홍길동</strong> <small>@username</small> <small>10분 전</small>
                                            <br>
                                            ${cmt}
                                        </p>`
                        $('#cmt-box').append(temp_html)
                    }
                }
            })
        }



    </script>
</head>

<body>
<header>

    <div class="title">MOVIEPIDIA</div>
    <div class="member">
        <div class="login">
            <div class="idtxt" id="idtxt">{{ email }}님 반갑습니다</div>
        </div>
        <div class='logout'>
            <button onclick="sack()">로그아웃</button>
        </div>
        <div class="register">
            <button onclick="window.location='/signup'">회원가입</button>
        </div>
    </div>
</header>

<div class="head">
    <div class="poster">
        <img src="..." class="img-fluid" alt="...">
    </div>

    <div class="lead">
        <h1>뮤지컬 이름</h1>
        <dl class="row">
            <dt class="col-sm-3">출연진</dt>
            <dd class="col-sm-9">xxxxxx</dd>

            <dt class="col-sm-3">원작자</dt>
            <dd class="col-sm-9">xxxxxx</dd>

        </dl>
    </div>
</div>
<section class="section">
    <article class="media">
        <div class="media-content">
            <div class="field">
                <p class="control">
                    <input id="input-post" class="input is-rounded" placeholder="무슨 생각을 하고 계신가요?"
                           onclick='$("#modal-post").addClass("is-active")'></p>
            </div>
        </div>
    </article>
    <div class="modal" id="modal-post">
        <div class="modal-background" onclick='$("#modal-post").removeClass("is-active")'></div>
        <div class="modal-content">
            <div class="box">
                <article class="media">
                    <div class="media-content">
                        <div class="field">
                            <p class="control">
                                        <textarea id="textarea-post" class="textarea"
                                                  placeholder="무슨 생각을 하고 계신가요?"></textarea>
                            </p>
                        </div>
                        <nav class="level is-mobile">
                            <div class="level-left">

                            </div>
                            <div class="level-right">
                                <div class="level-item">
                                    <a class="button is-sparta" onclick="post()">포스팅하기</a>
                                </div>
                                <div class="level-item">
                                    <a class="button is-sparta is-outlined"
                                       onclick='$("#modal-post").removeClass("is-active")'>취소</a>
                                </div>
                            </div>
                        </nav>
                    </div>
                </article>
            </div>
        </div>
        <button class="modal-close is-large" aria-label="close"
                onclick='$("#modal-post").removeClass("is-active")'></button>
    </div>
</section>
<section class="section">
    <div id="post-box" class="container">
        <div class="box">
            <article  class="media">
                <div  class="media-content">
                    <div id="cmt-box"  class="content">
                        <p>
                            <strong>홍길동</strong> <small>@username</small> <small>10분 전</small>
                            <br>
                            글을 적는 칸
                        </p>
                    </div>

                </div>
            </article>
        </div>

    </div>
</section>


</body>

</html>
